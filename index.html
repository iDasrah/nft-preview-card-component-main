<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(215, 18%, 51%); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dasrah</a>.
  </header>

  <main class="card">
    <div class="nft-img">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="view">
        <img src="images/icon-view.svg" alt="view icon" />
      </div>
    </div>

    <div class="nft-name">Equilibrium #3429</div>
    <div class="nft-description">Our Equilibrium collection promotes balance and calm.</div>

    <div class="sell-info">
      <div class="price">
        <img class="icon" src="images/icon-ethereum.svg" alt="ethereum icon" />
        0.041 ETH
      </div>
      <div class="time-left">
        <img class="icon" src="images/icon-clock.svg" alt="clock icon" />
        3 days left
      </div>
    </div>

    <div class="creator">
      <img class="avatar" src="images/image-avatar.png" alt="Jules Wyvern">
      <div>Creation of <span class="creator-name">Jules Wyvern</span></div>
    </div>
  </main>
</body>
</html>
